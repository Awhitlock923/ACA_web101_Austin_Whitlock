<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard.css">
    <title>CSS Grid</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            Hello User!!!
        </header>
        <aside class="aside">
            Sidebar
                        <div class="container">
  <div class="calc-body">
    <div class="calc-screen">
      <div class="calc-operation">2536 + 419 + </div>
      <div class="calc-typed">2955<span class="blink-me">_</span></div>
    </div>
    <div class="calc-button-row">
      <div class="button c">C</div>
      <div class="button l">≠</div>
      <div class="button l">%</div>
      <div class="button l">/</div>
    </div>
    <div class="calc-button-row">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button l">x</div>
    </div>
    <div class="calc-button-row">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button l">−</div>
    </div>
    <div class="calc-button-row">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button l">+</div>
    </div>
    <div class="calc-button-row">
      <div class="button">.</div>
      <div class="button">0</div>
      <div class="button"><</div>
        <div class="button l">=</div>
      </div>
    </div>
  </div>
        </aside>
        <main class="main">
            Main content
            <figure>
                <div class="face top"><p id="s"></p></div>
                <div class="face front"><p id="m"></p></div>
                <div class="face left"><p id="h"></p></div>
            </figure>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="dashboard.js"></script>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>
</html>
