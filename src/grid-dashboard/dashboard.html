<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <title>CSS Grid</title>
  <title>Todo App</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>


  <script type="text/javascript" src="app.js"></script>
  <div class="wrapper">
    <header class="header">
      Hello User!!!
      <div class="post">
        <!--   <img src="http://cssglobe.com/lab/calendar/scheme.gif"> -->
        <p class="calendar">7 <em>February</em></p>
      </div>
    </header>
    <aside class="aside">

      <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation">2536 + 419 + </div>
            <div class="calc-typed">2955<span class="blink-me">_</span></div>
          </div>
          <div class="calc-button-row">
            <div class="button c">C</div>
            <div class="button l">≠</div>
            <div class="button l">%</div>
            <div class="button l">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button l">x</div>
          </div>
          <div class="calc-button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button l">−</div>
          </div>
          <div class="calc-button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button l">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button"><</div>
            <div class="button l">=</div>
          </div>
        </div>
      </div>
    </aside>
    <main class="main">

      <figure>
        <div class="face top">
          <p class="numbers" id="s"></p>
        </div>
        <div class="face front">
          <p class="numbers" id="m"></p>
        </div>
        <div class="face left">
          <p class="numbers" id="h"></p>
        </div>

      </figure>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="dashboard.js"></script>
    </main>
    <footer class="footer">
    
      <div class="container">
        <p class="label">
          <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
        </p>
    
        <h2>Todo</h2>
        <ul id="incomplete-tasks">
          <!-- <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li> -->
          <!-- <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li> -->
    
        </ul>
    
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <!-- <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li> -->
        </ul>
      </div>
      <script src="to-do-list.js"></script>
      
    </footer>
    <div id="div3">
      <button id="button7" onclick="getLocation()">Get Location</button>
      <p id="my-coordinates"></p>
    </div>
  </div>
</body>
</html>
